{% extends 'base.html' %}

{% load static %}

{% block content %}


<div class='row'>
    <div class='col s12 center'>
        <a href='https://xristos-katsaros.medium.com/'><img src="{% static 'imgs/medium logo.jpeg'%}" style='max-height: 25%; max-width: 25%'></a>
        <p class='center-align'>See my Medium page for more blogs.</p>
    </div>
</div>

<div class="parallax-container">
    <div class="parallax"><img src="{% static 'imgs/zu0W9Me.png' %}"></div>
</div>

{% for post in object_list %}
    {% if post.status == 1 %}
        <div class="section black">
            <div class="row container">
                <a href={% url 'blog_detail' post.pk %}><h2 class="header primary">{{post.title}}</h2></a>
                <h5 class='text-white'>{{post.created_on}}</h5>
                <p class="white-text">
                    {{post.body|truncatechars_html:140|safe}}
                </p>
            </div>
        </div>

        <div class="parallax-container">
            <div class="parallax"><img src="{% static 'imgs/zu0W9Me.png' %}"></div>
        </div>
{% endif %}

{% endfor %}

{% endblock%}
